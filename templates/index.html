<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS linking -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />

    <!-- Bootstrap linking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Queue system</title>
  </head>

  <body>
    <div class="root">
      <form action="/addStudent" method="post" enctype="multipart/form-data">
        <label for="StudentName">Student name: </label>
        <input
          class="form-control"
          type="text"
          name="StudentName"
          placeholder="Enter a name..."
          value=""
        /><br />
        <input
          class="btn btn-success btn-lg"
          type="submit"
          value="Add"
          style="width: 100%"
        />
      </form>

      <div name="root" style="margin-top: 10%">
        <ol class="list-group list-group-numbered" name="students">
          {% if students %} {% for student in students %}
          <li class="list-group-item">
            {{ student }}

            <div style="float: right">
              <a href="/moveUp/{{ student }}">
                <button type="button" class="btn btn-dark">↑</button>
              </a>

              <a href="/moveDown/{{ student }}">
                <button type="button" class="btn btn-dark">↓</button>
              </a>

              <a href="/deleteStudent/{{ student }}">
                <button type="button" class="btn btn-danger">Danger</button>
              </a>
            </div>
          </li>
          {% endfor %} {% endif %}
        </ol>
      </div>
    </div>
  </body>
</html>
